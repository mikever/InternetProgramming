		    <div id="pictures">
		      <table align="center" border="1" id="conTableTop">
		        <tr>
		          <td colspan="6">Click a card to reveal an image.</td>
		        </tr>
		        <tr>
		          <td><img src="images/redcard.png" id="t0" onclick="getTopImage('t0', 0)">

		          <td><img src="images/redcard.png" id="t8" onclick="getTopImage('t8', 8)">
		          <td><img src="images/redcard.png" id="t9" onclick="getTopImage('t9', 9)">
		        </tr>
		      </table>
		    </div>
		    <div id="matches">
		      <table align="center" cellpadding="10" border="1" id="conTableBottom">
		        <tr>
		          <td colspan="6">Now click on a card to try to match the image.</td>
		        </tr>
		        <tr>
		          <td><img src="images/bluecard.png" id="b0" onclick="getBottomImage('b0', 0)">
		          <td><img src="images/bluecard.png" id="b1" onclick="getBottomImage('b1', 1)">
		          <td><img src="images/bluecard.png" id="b2" onclick="getBottomImage('b2', 2)">

		          <td><img src="images/bluecard.png" id="b6" onclick="getBottomImage('b6', 6)">
